<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Swing: Rooftop Run</title>
    <link rel="stylesheet" href="/workspace/style.css" />
  </head>
  <body>
    <canvas id="game"></canvas>

    <div id="hud">
      <div class="row">
        <div id="objective">Objective: Eliminate all enemies</div>
        <div id="kills">Kills: 0 / 0</div>
      </div>
      <div id="status"></div>
    </div>

    <div id="help">
      <strong>Controls</strong>
      <ul>
        <li>Left Click: Fire swing web to building</li>
        <li>Right Click or X: Detach web</li>
        <li>A / D: Pump swing (left/right)</li>
        <li>Space: Jump</li>
        <li>F (or Middle Click): Shoot web bolt to defeat enemies</li>
        <li>R: Restart</li>
      </ul>
    </div>

    <script src="/workspace/script.js"></script>
  </body>
</html>
